[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps =
  sparkfun/SparkFun Qwiic Scale NAU7802 Arduino Library@^1.0.4
  jwrw/ESP_EEPROM@^2.1.1
  codewitch-honey-crisis/htcw_ssd1306@^1.0.0
lib_ldf_mode = deep
build_unflags=-std=gnu++11
build_flags=-std=gnu++14
